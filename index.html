<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometry</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://colorjs.io/dist/color.global.min.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body class="flex flex-1">

<style>
    html, body {
        height: 100%;
        width: 100%;
    }
</style>


<main class="flex flex-1 flex-col">
    <div class="flex flex-row p-8">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="points">
                Points
            </label>

            <input
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="points"
                type="number"
                value="100"
            >
        </div>

        <div class="ml-8">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="multiple">
                Multiple
            </label>

            <input
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="multiple"
                type="number"
                value="2"
            >
        </div>
    </div>

    <svg
        id="svg"
        width="500"
        height="500"
        viewBox="0 0 1000 1000"
        xmlns="http://www.w3.org/2000/svg"
    >
    </svg>
</main>
</body>
</html>
